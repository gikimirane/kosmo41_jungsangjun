<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>05-03</title>
</head>
<body>
<h3>이미지에 마우스를 올리고 5초간 정지 시 이동</h3>
<img id="img" src="media/naver.gif"
	onmouseover="startTimer(2000)"
	onmouseout="cancelTimer()">
<script>
var timerID=null;
function startTimer(time){
	//
	timerID = setTimeout("load('http://www.naver.com')",time);
	
	document.getElementById("img").title = "타이머 작동 시작...";
}
function cancelTimer(){
	if(timerID != null)
		clearTimeout(timerID);
}
function load(url){
	window.location = url;
}
</script>
</body>
</html>
