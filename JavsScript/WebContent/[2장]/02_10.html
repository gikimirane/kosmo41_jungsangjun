<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>02-10:리터럴 표기법으로 사용자 객체 만들기()</title>
<script>
var account = {
	owner : "홍길동",	//계좌 주인 프로퍼티 생성 및 초기화
	code : "111",	// 코드 프로퍼티 생성 및 초기화
	balance : 35000,	//잔액 프로퍼티 생성 및 초기화	
	
	inquiry : function() { return this.balance;},
	deposit : function (money) { this.balance += money; },
	withdraw : function (money) { //예금 인출, money는 인출하고자 하는 액수
								//money가 balance보다 작다고 가정
		this.balance -= money;
		return money;
	}
};

</script>
</head>
<body>
<h3>리터럴 표기법으로 사용자 객체 만들기</h3>
<hr>
<script>
document.write("account : ");
document.write(account.owner + ", ");
document.write(account.code + ", ");
document.write(account.balance + "<br>");

account.deposit(10000);	//10000원 적금
document.write("10000원 저금 후 잔액은" + account.inquiry() + "<br>");
account.withdraw(5000);	//5000원 인출
document.write("5000원 인출 후 잔액은" + account.inquiry() + "<br>");
</script>
</body>
</html>
