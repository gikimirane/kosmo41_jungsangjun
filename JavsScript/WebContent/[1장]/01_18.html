<!DOCTYPE html>
<html>
<head>
<title>01-18:whiler문</title>
</head>
<body>
<h3>while문으로 0에서 n가지 합</h3>
<hr>
<script>
	var n = prompt("0보다 큰 정수를 입력하세요." ,0);
	n = parselnt(n);	
	
	var i=0, sum=0;
	while(i<=n) {
		sum += i;
		i++;
	}
	document.write("0에서" + n + "까지 합은" + sum);	
</script>
</body>
</html>
