<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>막장 테이블</title>
</head>
<body>	
	<table border="1">
		<!-- 타이틀 시작 -->
		<tr>
			<td>A</td>
			<td>B</td>
			<td>C</td>
			<td>D</td>
			<td>E</td>
			<td>F</td>
		</tr>	
		<tr>
			<td>G</td>
			<td rowspan="3">H</td>
			<td colspan="3">I</td>
			<td>J</td>
		</tr>
		<tr>
			<td>K</td>
			<td>L</td>
			<td colspan="2">M</td>
			<td rowspan="4">N</td>
		</tr>
		<tr>
			<td>O</td>
			<td>P</td>
			<td>Q</td>
			<td>R</td>
		</tr>
		<tr>
			<td>S</td>
			<td colspan="3">T</td>
			<td>U</td>			
		</tr>
		<tr>
			<td colspan="2">V</td>
			<td>W</td>
			<td>X</td>
			<td>Y</td>		
		</tr>
		</table>
</body>
</html>
