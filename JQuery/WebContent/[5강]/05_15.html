<!DOCTYPE html>
<html>
<head>
	<style>
		div {
			width:50px; height:50px;
			background-color:Gray
		}
	</style>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function (){
			$('div').click(function (){
				$(this).animate({
					width: '+=50',
					height: '+=50'
					//띄어쓰기 조심!!!
				}, 'slow');
			});
		});
	</script>
</head>
<body>
	<div></div>
</body>
</html>
