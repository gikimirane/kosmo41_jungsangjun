<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
		$('tr:odd').css('background', '#F9F9F9');

		});	
	</script>
</head>
<body>

	<tr><th>이름</th><th>혈액형</th><th>지역</th><th>

	<tr><th>구지현</th><th>B형</th><th>미국 캘리포니아</th><th>
	<tr><th>김미화</th><th>AB형</th><th>미국 메사추세츠</th><th>
	<tr><th>김선화</th><th>O형</th><th>서울 강서구</th><th>
	<tr><th>남기주</th><th>A형</th><th>서울 노량진구</th><th>
	<tr><th>윤하린</th><th>B형</th><th>서울 용산구</th><th>
	
	</table>
</body>
</html>
