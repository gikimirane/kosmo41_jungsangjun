<!DOCTYPE html>
<html>
<head>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$('h1').css('background', 'Orange')
			.filter(':even').css('color', 'White').end()
			.filter(':odd').css('color', 'Red');
		});
	</script>
</head>
<body>
	<div>
		<h1>Header-0</h1>
		<h1>Header-1</h1>
		<h1>Header-2</h1>
	</div>
</body>
</html>
