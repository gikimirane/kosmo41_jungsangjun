<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="http://code.jquery.com/jquery.js"></script>
</head>
<body>
	<script>
		$(document).ready(function (){
			$.ajax({
				url: '/jquery/data.xml',
				success: function (data) {
					$(data).find('product').each(function (){
						$(this).find('name').text()
						$(this).find('price').text()

				});
			}
		});
	});
	</script>
</body>
</html>
